<div class="container">
  <table class="tablePhotoUpload">
    <tr>
      <td>
        <form class="authorizationTokenField">
          <label for="apiToken">Authorization token:</label>
          <input type="text" id="apiToken" name="apiToken" [(ngModel)]="apiToken">
        </form>
      </td>
      <td>
        <form class="authorizationTokenField">
          <label for="uuid">Photo UUID:</label>
          <input type="text" id="uuid" name="uuid" [(ngModel)]="uuid">
        </form>
      </td>
    </tr>
    <tr>
      <td>Create New Photo:</td>
      <td>Upload/Replace Image Files:</td>
    </tr>
    <tr>
      <td class="photoUploadTableColumn">
        <form>
          <label for="tags">Tags (comma separated): </label>
          <input type="text" id="tags" name="tags" [(ngModel)]="tags">
        </form>
        <button id="create_photo" type="button" (click)="createPhoto()">Create New Photo</button>
      </td>
      <td class="photoUploadTableColumn">
        <div>
          <div>
            <label>
              <input type="file" multiple (change)="selectFiles($event)" />
            </label>
          </div>
        
          <div>
            <button [disabled]="!selectedFiles" (click)="uploadFiles()">Upload</button>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <form class="metadataReloadButtonRow">
          <button (click)="reloadMetadata()">Reload Metadata</button>
        </form>
      </td>
      <td></td>
    </tr>
  </table>
</div>
