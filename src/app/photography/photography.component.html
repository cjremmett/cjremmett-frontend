<div class="container">
    <table *ngFor="let photoRow of photos" class="icon-grid-table">
        <tr class="icon-grid-row">
            <td class="icon-grid-element" *ngFor="let photo of photoRow">
                <a href="https://cjremmett.com/photography/{{photo.id}}"><img class="img-expand grid-image" src="https://cjremmett.com/images/photography/{{photo.id}}/{{photo.small_thumb}}" srcset="https://cjremmett.com/images/photography/{{photo.id}}/{{photo.small_thumb}} 1x, https://cjremmett.com/images/photography/{{photo.id}}/{{photo.big_thumb}} 2x"></a>
            </td>
        </tr>
    </table>
</div>
